<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>

  <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- bootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- screen -->
  <div class="container vh-100 d-flex justify-content-center align-items-center">

    <!-- holdField -->
    <div class="col-4 h-100 m-5 p-5 d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-info p-3" onclick="Game.start()"><h3>GAME START</h3></button>
      <h1 class="m-3">HOLD</h1>
      <canvas id="holdCanvas"></canvas>
      <!-- 説明 -->
      <div class="w-100 m-3 p-2 d-flex flex-column align-items-center">
        <h2>description</h2>
        <h4>← ↓ →: move</h4>
        <h4>↑  : rotate</h4>
        <h4>space  : drop</h4>
        <h4>h / H : hold</h4>
      </div>
      
    </div>


    <!-- canvasField -->
    <div id="col-4 canvasField" class="h-100 d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-light">t e t r i s</h1>

      <!-- minoが落ちてくるcanvas -->
      <canvas id="canvas"></canvas>
    </div>


    <!-- scoreField -->
    <div class="col-4 h-100 m-5 p-5 d-flex flex-column justify-content-center align-items-center">
      <!-- score -->
      <h1 class="m-3">SCORE</h1>
      <h2 class="scoreBoard w-100 py-2 rounded text-center"></h2>

      <!-- next -->
      <h1 class="m-3">next</h1>
      <canvas id="nextCanvas"></canvas>
      <!-- license -->
      <p id="license" class="mt-4 w-100 text-center">
        Song: Syn Cole - Feel Good [NCS Release]
        Music provided by NoCopyrightSounds
        Free Download/Stream: http://ncs.io/feelgood
        Watch: http://youtu.be/q1ULJ92aldE</p>
    </div>

  </div>
  


  <script src="./tetris.js"></script>
</body>

</html>
